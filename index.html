<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap-4.4.1.css" rel="stylesheet"/>
<link href="css/base.css" rel="stylesheet" />
</head>

<body>
<div id="FootballApp">
  <div id="field">
    <div id="defense"></div>
    <div id="los">
      <div id="ball-origin">.</div>
    </div>
    <div id="offense"></div>
  </div>
  <div id="builder">
    <form>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <label for="picker_offense_formation">Pick Offensive Formation</label>
            <select id="picker_offense_formation" class="form-control">
              <option value="--default--">Pick Formation</option>
              <option value="formation__bison_right">Bison Right</option>
              <option value="formation__bison_left">Bison Left</option>
              <option value="formation__bison_left_wide">Bison Left Wide</option>
              <option value="formation__bison_left_close_wide">Bison Left Close Wide</option>
              <option value="formation__spread__base">Spread Base</option>
            </select>
            <label>Play Call?</label>
            <label>Blocking Call?</label>
            <select id="picker_blocking_call" class="form-control">
              <option>Pick Blocking Call</option>
              <option value="blocking_call__gold_right">G.O.L.D. Right</option>
              <option value="gold_left">G.O.L.D. Left</option>
              <option value="gost">G.O.S.T.</option>
              <option value="middle">Middle</option>
            </select>
          </div>
          <div class="col-sm">
            <label>Pick Defensive Package</label>
            <select id="picker_defense_formation" class="form-control">
              <option value="--default--">Pick Defensive Formation</option>
              <option value="formation__5_3__base">5-3 Base</option>
              <option value="formation__5_3__man">5-3 Man</option>
              <option value="formation__6_2__base">6-2 Base</option>
            </select>
            <div id="pick_offense_first" class="alert-danger" style="display:none;">Make sure an Offensive Formation is selected</div>
          </div>
          <div class="col-sm">
            <input type="checkbox" value="hide_txt" id="hide_text">
            Hide Defensive Position Names </div>
        </div>
      </div>
    </form>
  </div>
</div>
<script src="js/jquery-3.4.1.min.js"></script> 
<script src="js/FieldApp.js"></script> 
<script src="js/Position.js"></script> 
<script src="js/FieldSettings.js"></script> 
<script src="js/Blocking.js"></script> 
<script>
        $(document).ready(function() {
           	// Build the Field
			var $wrapper = $('#FootballApp');
            var fieldApp = new FieldApp($wrapper);
			fieldApp.buildField();
			
			var $blockingWrapper = $("#builder")
			var $blockingPositions = $('.offensive-line', '.tight-end');
			var blocking = new Blocking($blockingWrapper, $blockingPositions);
        });
	
    </script>
</body>
</html>
